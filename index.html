<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
    <style>
    #retentionWindow {
      width:700px;
      margin: 0 auto;
    }
      .retentionBox {
        float:left;
        margin:25px;
        padding: 25px;
        font-size: 270%;
        border: 2px black solid;
      }
    </style>
  </head>
  <body class="mixpanel-platform-body">
    <div class="mixpanel-platform-section">
      <div id="eventSelect" style="float: left;"></div>

      <div style="clear: both;"></div>
      <div id="retentionWindow">
        <div id="d1Retention" class="retentionBox">D1: 30%</div>
        <div id="d7Retention" class="retentionBox">D7: 20%</div>
        <div id="d30Retention" class="retentionBox">D30: 1%</div>
      </div>
    </div>
    <script>
      var eventSelect = $('#eventSelect').MPEventSelect();
      //var propSelect  = $('#propSelect').MPPropertySelect();


      var runQuery = function() {
        var eventName = eventSelect.MPEventSelect('value');

        if (eventName) {
          var params = {
              from: moment().subtract(31, 'days'),
              to: moment(),
              unit: 'day',
              interval_count: 31,
          
              born_event: eventName
          };
          
          
          MP.api.retention(eventName, params).done(function(results) {
              console.log(results.values());
          });
          
        }
      };
      
      eventSelect.on('change', function(e, eventName) {
        runQuery();
      });
    </script>
  </body>
</html>
