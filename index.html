<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
    <style>
    #retentionWindow {
      width:700px;
      margin: 0 auto;
    }
      .retentionBox {
        float:left;
        margin:25px;
        padding: 25px;
        font-size: 270%;
        border: 2px black solid;
      }
    </style>
  </head>
  <body class="mixpanel-platform-body">
    <div class="mixpanel-platform-section">

      <div style="clear: both;"></div>
      <div id="retentionWindow">
        <div id="d1Retention" class="retentionBox">D1: <span id="d1"></span>%</div>
        <div id="d7Retention" class="retentionBox">D7: <span id="d7"></span>%</div>
        <div id="d30Retention" class="retentionBox">D30: <span id="d30"></span>%</div>
      </div>
    </div>
    <script>
    //Thu Sep 10 2015 16:06:43 GMT-0700
    //console.log(moment().year());
    var fromDate = new Date();
    fromDate.setMonth(0);
    fromDate.setDate(1);
    fromDate.setMinutes(0);
    fromDate.setSeconds(0);
    fromDate.setHours(0);
    var d1Retention;
    var d7Retention;
    var d30Retention;
    var params = {
          from: fromDate,
          to: moment(),
          unit: 'day',                      
          interval_count: 30,                
          limit: 100,    
          retention_type: 'compounded'
      };
      MP.api.query('/api/2.0/retention', params).done(function(results) {
          console.log(results);
          for(date in results){
            console.log(results[date]);
          }
      });
    </script>
  </body>
</html>
