<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
    <style>
    #retentionWindow {
      width:700px;
      margin: 0 auto;
    }
      .retentionBox {
        float:left;
        margin:25px;
        padding: 25px;
        font-size: 270%;
        border: 2px black solid;
      }
    </style>
  </head>
  <body class="mixpanel-platform-body">
    <div class="mixpanel-platform-section">
      <div id="eventSelect" style="float: left;"></div>

      <div style="clear: both;"></div>
      <div id="retentionWindow">
        <div id="d1Retention" class="retentionBox">D1: <span id="d1"></span>%</div>
        <div id="d7Retention" class="retentionBox">D7: <span id="d7"></span>%</div>
        <div id="d30Retention" class="retentionBox">D30: <span id="d30"></span>%</div>
      </div>
    </div>
    <script>
      var eventSelect = $('#eventSelect').MPEventSelect();
      //var propSelect  = $('#propSelect').MPPropertySelect();


      var runQuery = function() {
        var eventName = eventSelect.MPEventSelect('value');

        if (eventName) {
          var params = {
              from: moment().subtract(35, 'days'),
              to: moment(),
              unit: 'day',
              interval_count: 31,
              limit: 100,
          
              born_event: "Create Account"
          };

          MP.api.retention(eventName, params).done(function(results) {
              console.log(results.values()[moment().subtract(30,'days').format('YYYY-MM-DD')]);
              var d30RetenObj = results.values()[moment().subtract(30,'days').format('YYYY-MM-DD')];
              var d7RetenObj = results.values()[moment().subtract(7,'days').format('YYYY-MM-DD')];
              var d1RetenObj = results.values()[moment().subtract(1,'days').format('YYYY-MM-DD')];
              
              // calculating ON DAY 30 the number of people who came back... might want to sum all days up to 30
              if(d30RetenObj != null)
              {
                $("#d30").html(d30RetenObj["counts"][30]/d30RetenObj["first"]*100);
              }
              else
              {
                $("#d30").html("(no data)");
              }
              if(d7RetenObj != null)
              {
                $("#d7").html(d7RetenObj["counts"][7]/d30RetenObj["first"]*100);
              }
              else
              {
                $("#d7").html("(no data)");
              }
              if(d1RetenObj != null)
              {
                $("#d1").html(d1RetenObj["counts"][1]/d30RetenObj["first"]*100);
              }
              else
              {
                $("#d1").html("(no data)");
              }
          });
          
        }
      };
      
      eventSelect.on('change', function(e, eventName) {
        runQuery();
      });
    </script>
  </body>
</html>
